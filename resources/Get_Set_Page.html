<div class="container" style="margin-bottom:0px;">
    <div class="row">
        <div class="col-md-6">
            <div class="card shadow mb-3" style="height: 450px;">
                <div class="card-header py-3">
                    <p class="text-primary m-0 fw-bold">Snmp Get</p>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col"><label class="col-form-label" style="margin-top: 5px;margin-left: 20px;"><strong>Community :</strong></label></div>
                        <div class="col"><input type="text" style="margin-top: 7px;" id="community" name="community" ></div>
                    </div>
                    <div class="row">
                        <div class="col"><label class="col-form-label" style="margin-top: 5px;margin-left: 24px;"><strong>IP Address :</strong></label></div>
                        <div class="col"><input type="text" style="margin-top: 7px;"  id="ipAddress" name="ipAddress"></div>
                    </div>
                    <div class="row">
                        <div class="col"><label class="col-form-label" style="margin-top: 5px;margin-left: 75px;"><strong>OID :</strong></label></div>
                        <div class="col"><textarea style="margin-top: 7px;height: 90px;" id="oids" name="oids"></textarea></div>
                    </div>
                    <div class="row">
                        <div class="col"><label class="col-form-label" style="margin-top: 5px;"><strong>Received Data :</strong></label></div>
                        <div class="col"><textarea style="margin-top: 7px;height: 90px;" id="result"></textarea></div>
                    </div>
                    <div class="row">
                        <div class="col"></div>
                        <div class="col"><button class="btn btn-primary" type="button" style="width: 74px;border-top-left-radius: 17.6px;border-top-right-radius: 17.6px;border-bottom-right-radius: 17.6px;border-bottom-left-radius: 17.6px;margin-left: 126px;margin-top: 5px;" onclick="send_data()">Get</button></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card shadow mb-3" style="height: 450px;">
                <div class="card-header py-3">
                    <p class="text-primary m-0 fw-bold">Snmp Set</p>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col"><label class="col-form-label" style="margin-top: 5px;"><strong>Community :</strong></label></div>
                        <div class="col"><input type="text" style="margin-top: 7px;" id="set_community"></div>
                    </div>
                    <div class="row">
                        <div class="col"><label class="col-form-label" style="margin-top: 5px;margin-left: 4px;"><strong>IP Address :</strong></label></div>
                        <div class="col"><input type="text" style="margin-top: 7px;" id="set_ipAddress"></div>
                    </div>
                    <div class="row">
                        <div class="col"><label class="col-form-label" style="margin-top: 5px;margin-left: 54px;"><strong>OID :</strong></label></div>
                        <div class="col"><textarea style="margin-top: 7px;height: 90px;" id="set_oid"></textarea></div>
                    </div>
                    <div class="row">
                        <div class="col"><label class="col-form-label" style="margin-top: 5px;margin-left: 40px;"><strong>Value :</strong></label></div>
                        <div class="col"><textarea style="margin-top: 7px;height: 90px;" id="set_value"></textarea></div>
                    </div>
                    <div class="row">
                        <div class="col"></div>
                        <div class="col"><button class="btn btn-primary" type="button" style="width: 74px;border-top-left-radius: 17.6px;border-top-right-radius: 17.6px;border-bottom-right-radius: 17.6px;border-bottom-left-radius: 17.6px;margin-left: 126px;margin-top: 5px;" onclick="send_set_data()">Set</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
